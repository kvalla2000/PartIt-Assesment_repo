<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Users App</title>
</head>
<body>

	<div>
		<h2>All Users</h2>
		<ul id="users" />
	</div>
	<div>
		<h2>Search by ID</h2>
		<input type="text" id="userId" size="5" />
		<input type="button" value="Search" onclick="find();" />
		<p id="user" />
		<h2>User Detail</h2>
		Name:<input type="text" id="name" size="5" />
		ForeName:<input type="text" id="foreName" size="5" />
		SurName:<input type="text" id="surName" size="5" />
		<input type="button" value="Update" onclick="updateUser();" />
		<input type="button" value="Delete" onclick="del();" />
		<input type="button" value="Add" onclick="addUser();" />
		<p id="user" />
	</div>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
	<script>
    var uri = 'api/users';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of users.
            $.each(data, function (key, item) {
              // Add a list item for the user.
            	$('<li>', { text: formatItem(item) }).appendTo($('#users'));

            });
          });
    });

    function formatItem(item) {
      return item.Name + " " + item.SurName;
    }

    function find() {
      var id = $('#userId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
          	$('#user').text(formatItem(data));
          	$('#name').val(data.Name);
          	$('#foreName').val(data.ForeName);
          	$('#surName').val(data.SurName);
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#user').text('Error: ' + err);
          });
    }

    function del() {
    	var id = $('#userId').val();
    	$.ajax({
    		url: uri + '/' + id,
    		type: 'DELETE',
    		success: function () {
    			setValuesEmpty();
    			alert("user deleted");
    		},
    		error: function (request, message, error) {
    			alert(error);
    		}
    	});
    }
    function setValuesEmpty()
    {
    	$('#user').text('');
    	$('#name').val('');
    	$('#foreName').val('');
    	$('#surName').val('');
    }

    function addUser() {
    	var user = new Object();
    	user.Name = $('#name').val();
    	user.foreName = $('#foreName').val();
    	user.SurName = $('#surName').val();
    	$.ajax({
    		url: uri,
    		type: 'POST',
    		contentType:
				"application/json;charset=utf-8",
    		data: JSON.stringify(user),
    		success: function (user) {
    			setValuesEmpty()
    			alert("user added successfully");
    		},
    		error: function (request, message, error) {
    			alert(error);
    		}
    	});
    }

    function updateUser() {
    	var id = $('#userId').val();
    	var user = new Object();
    	user.Id = id;
    	user.Name = $('#name').val();
    	user.foreName = $('#foreName').val();
    	user.SurName = $('#surName').val();
    	$.ajax({
    		url: uri + '/' + id,
   			type: 'PUT',
   			contentType:
				"application/json;charset=utf-8",
    		data: JSON.stringify(user),
    		success: function (user) {
    				setValuesEmpty()
    				alert("updated user successfully");
   				},
   				error: function (request, message, error) {
   					alert(error);
   				}
    	});
    }
	</script>
</body>
</html>
